<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jobyssey</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="logo">
                <p><span>Job</span>yssey</p>
        </div>

        <div class="application">
            <div class="container">
                <p class="title">Applications</p>
                <button class="add">Add new application</button>
            </div>

            <div class="selection">
                <label for="company" id="company" class="comlabel">Company: </label>
                <input class="cominput" type="text" id="company" name="company">

                <label for="position" id="position" class="poslabel">Position: </label>
                <select name="position" id="position" class="posselect">
                    <option value="interndev">Intern Software Dev</option>
                    <option value="juniordev">Junior Software Dev</option>
                    <option value="seniordev">Senior Software Dev</option>
                    <option value="qa">Quality Assurance</option>
                </select>
                <button class="push">Add</button>
            </div>
            <div class="display">
                <!-- to be written dynamically through js -->
            </div>
        </div>

        <div class="interview">
            <p class="title">Interviews</p>
            <div class="container">

            </div>
        </div>
    </body>
    
    <script src="../scripts/application.js"></script>
</html>
